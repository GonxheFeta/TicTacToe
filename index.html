<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="modal" id="modal">

    <div class="first-div">
      <h1 class="first-title">Tic Tac Game </h1>
      <div class="inputs">
          <div class="player-x">
            <input  class="xinput" type="text" id="xinput" placeholder="Player X:">
          </div>
          <div class="player-o">
            <input class="oinput" type="text" id="oinput" placeholder="Player O:">
          </div>
      </div>
      
      <div id="saveButton">
        <input type="button" value="save"   class="btn save-btn" id="saveButton" onclick="saveButton ()"/>
      </div>
    
    </div>
  </div>


  <div class="scores">
   
    <div class="x" id="xScoreDiv">  0</div>
    <div class="o" id="oScoreDiv"> 0</div>
</div>
  <div id="board">
    <div class="square" id="square0"></div>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
    <div class="square" id="square5"></div>
    <div class="square" id="square6"></div>
    <div class="square" id="square7"></div>
    <div class="square" id="square8"></div>
</div>  

  <div id="restart-btn">
  <input type="button" value="Restart" class="btn" id="restartButton" onclick="restartButton()"/>
</div>

  <script  src="index.js"></script>
</body>
</html>
